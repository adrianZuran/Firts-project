<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian Trinata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
        
        * {
            font-family: 'Ubuntu', sans-serif;
        }
        
        /* Updated to Ubuntu dark theme background */
        .gradient-bg {
            background: linear-gradient(135deg, #2C001E 0%, #1A1A1A 50%, #300A24 100%);
            background-size: 400% 400%;
            animation: subtleShift 15s ease infinite;
        }
        
        /* More subtle animation for Ubuntu aesthetic */
        @keyframes subtleShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .card-hover {
            transition: all 0.3s ease;
            border: 1px solid #3D3D3D;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 84, 32, 0.2);
            border-color: #E95420;
        }
        
        .music-link {
            transition: all 0.3s ease;
        }
        
        .music-link:hover {
            transform: scale(1.02);
            background: linear-gradient(45deg, #E95420, #FF6B35) !important;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            overflow: hidden;
            background: #2C001E;
        }
        
        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }
        
        /* Replaced floating emoji with Ubuntu-style geometric elements */
        .ubuntu-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .ubuntu-dot {
            position: absolute;
            border-radius: 50%;
            background: rgba(233, 84, 32, 0.1);
            animation: float 8s ease-in-out infinite;
        }
        
        .ubuntu-dot::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: #E95420;
            border-radius: 50%;
            animation: pulse 3s ease infinite;
        }
        
        .ubuntu-dot:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .ubuntu-dot:nth-child(2) {
            width: 30px;
            height: 30px;
            top: 70%;
            right: 15%;
            animation-delay: 3s;
        }
        
        .ubuntu-dot:nth-child(3) {
            width: 15px;
            height: 15px;
            bottom: 20%;
            left: 25%;
            animation-delay: 6s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .ubuntu-panel {
            background: linear-gradient(145deg, #3C3C3C, #2A2A2A);
            border: 1px solid #4A4A4A;
            border-radius: 8px;
        }
        
        .ubuntu-header {
            background: linear-gradient(145deg, #4A4A4A, #3A3A3A);
            border-bottom: 1px solid #E95420;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .close { background: #FF5F56; }
        .minimize { background: #FFBD2E; }
        .maximize { background: #27CA3F; }
        
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }
        }
    </style>
</head>
